<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN AN ACCOUNT</title>
    <!--css file-->
    <link type="text/css" rel="stylesheet" href="index.css">
    <!--the bootstrap and bootstrap icon maybe-->
    <link href="css/bootstrap-grid.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <main class="container-fluid">
        <!--this form will include the name, date of brith, etc and it is having a diffent css -->
        <div class="container" id="account">
               <h1>OPEN AN ACCOUNT</h1>
               <form class="form" id="form">
                   <div>
                       
                    <label for="user full name">
                        NAME:
                    </label><br>
                    <input type="text" name="full name" required placeholder="name"><br>
                
                   <label for="user code name">
                       CODENAME:
                   </label><br>
                   <input type="text" required placeholder="codename"><br>
                   </div>
                 
                   <div>
                    <label for="email">E-MAIL ADDRESS:</label><br>
                    <input type="email" placeholder="example@email.com" required><br>
                    <label for="phone-number">TEL-PHONE:</label><br>
                    <input type="tel" placeholder="+234-000-000-0000">
                   </div>
                   <button class="offset-12"><a href="#">OPEN MY ACCOUNT</a></button>
           </div>
       </main>    
</body>
</html>
